<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:insert name="metadata"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Template page"/>
    <meta name="author" content="Simple Food Solutions"/>

    <title>#{pageTitle}</title>
    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <h:outputScript library="primefaces" name="jquery/jquery-plugins.js"/>
    <h:outputScript library="javax.faces" name="jsf.js"/>
    <script type="application/javascript">
        jsf.ajax.addOnEvent(function (data)
        {
            var ajaxstatus = data.status; // Can be "begin", "complete" and "success"
            var progressloader = document.getElementById("progressOverlay");

            switch (ajaxstatus)
            {
                case "begin": // This is called right before ajax request is been sent.
                    progressloader.style.display = "block";
                    break;

                case "complete": // This is called right after ajax response is received.
                    progressloader.style.display = "none";
                    break;

                case "success": // This is called when ajax response is successfully processed.
                    // NOOP.
                    break;
            }
        });
    </script>

    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>

    <!-- Bootstrap core CSS -->
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <!-- Font Awesome CSS -->
    <h:outputStylesheet name="css/font-awesome.min.css"/>
    <!-- Custom CSS -->
    <h:outputStylesheet name="css/custom.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <f:verbatim>
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </f:verbatim>
    <ui:insert name="head"/>
</h:head>
<h:body styleClass="#{backgroundImage}">
    <ui:include src="overlay.xhtml"/>
    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>
    <ui:insert name="body"/>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<h:outputScript name="js/jquery-3.4.1.min.js"/>-->
    <h:outputScript name="js/popper.min.js"/>
    <h:outputScript name="js/bootstrap.min.js"/>
    <!-- Custom javascript -->
    <ui:insert name="customJavascript"/>
</h:body>
</html>
